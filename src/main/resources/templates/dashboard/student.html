<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard/student.css}">
    <!-- Link to your CSS -->
    <link th:replace="~{fragments/fevicon :: fevicon}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}"> <!-- Font Awesome for icons -->
</head>
<body>
<!-- Side Navigation -->
<aside class="sidebar">
    <div class="sidebar-logo" style="margin-top: 30px">
        <h2>Student Panel</h2>
        <button class="toggle-btn" onclick="toggleSidebar()" style="margin-top: -30px;"><i class="fas fa-bars"></i></button>
    </div>
    <ul class="nav-links">
        <li><a th:href="@{student-dashboard}"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
        <li><a th:href="@{student-assignments}"><i class="fas fa-book"></i> <span>Assignments</span></a></li>
        <li><a th:href="@{student-grades}"><i class="fas fa-graduation-cap"></i> <span>Grades</span></a></li>
        <li><a th:href="@{student-schedule}"><i class="fas fa-calendar-alt"></i> <span>Schedule</span></a></li>
        <li><a th:href="@{student-profile}"><i class="fas fa-user"></i> <span>Profile</span></a></li>
    </ul>
</aside>

<!-- Main Content -->
<main class="main-content">
    <header>
        <h1>Welcome to the Student Dashboard</h1>
    </header>
    <section>
        <!-- Add your main content here -->
        <p>This is the student dashboard where you can view your assignments, grades, schedule, and profile.</p>
    </section>
</main>

<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('active');
    }
</script>
</body>
</html>
